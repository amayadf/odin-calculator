<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.ico">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1> MATH IS FUN! </h1>
        <p>(or is it?)</p>
    </header>

    <main>
        <div class="calculator">
            <div class="screen">
                <div class="previous-operation-screen"></div>
                <div class="current-operation-screen">0</div>
            </div>
            <div class="buttons">
                <div class="rectangle-buttons">
                    <button class="clear-button">CL</button>
                    <button class="delete-button">⌫</button>
                </div>

                <div class="square-buttons">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operator-button">÷</button>

                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operator-button">x</button>

                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operator-button">-</button>

                    <button class="decimal-button">.</button>
                    <button class="number-button">0</button>
                    <button class="operate-button">=</button>
                    <button class="operator-button">+</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright ©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/amayadf/odin-calculator">amayadf</a> 
        | 
        <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a>
    </footer>
</body>
</html>
